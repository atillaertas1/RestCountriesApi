<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>Ülke Sorgulama</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="d-flex justify-content-between">
        <h1>Ülke Sorgulama</h1>
      </div>
      <form class="form-inline my-4">
        <div class="input-group">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Ara"
            aria-label="Ara"
            id="country-input"
          />
          <div class="input-group-append">
            <button class="btn btn-primary" type="submit" id="button">
              Ara
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="container mt-4" id="country">
      <div class="card">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img
              src="https://via.placeholder.com/200"
              alt="Ülke Fotoğrafı"
              class="card-img card-img-left"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-6">
                  <h5 class="card-title">Ülke</h5>
                  <p class="card-text">Türkiye</p>
                </div>
                <div class="col-sm-6">
                  <h5 class="card-title">Başkent</h5>
                  <p class="card-text">Ankara</p>
                </div>
                <div class="col-sm-6">
                  <h5 class="card-title">Nüfus</h5>
                  <p class="card-text">81.2 Milyon</p>
                </div>
                <div class="col-sm-6">
                  <h5 class="card-title">Resmi Dil</h5>
                  <p class="card-text">Türkiye</p>
                </div>
                <div class="col-sm-6">
                  <h5 class="card-title">Kısaltma</h5>
                  <p class="card-text">TR</p>
                </div>
                <div class="col-sm-6">
                  <h5 class="card-title">Para Birimi</h5>
                  <p class="card-text">Türk Lirası</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
